
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet goodness: Six delicious desserts for your cravings</title>
<link rel="stylesheet" href="css/foundation.css">
<link rel="stylesheet" href="css/app.css">

<!--this is font for h1!-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>
<div class="grid-container-fluid topHeader">
<div class="grid-container">
<div class="grid-x grid-padding-x grid-margin-x">
<div class="large-12 medium-12 small-12 cell">
<h1>Sweet goodness: Six delicious desserts for your cravings</h1>
</div>
</div>
</div>
</div>
<div class="grid-container">
<div class="grid-x grid-padding-x grid-margin-x">
<div class="large-8 medium-4 small-12"><br>

<!--this is my slideshow tag-->
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
<div class="orbit-wrapper">
<div class="orbit-controls">
<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
</div>
<ul class="orbit-container">
<li class="is-active orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imageone.jpg" alt="Dessert shells with mixed berries">
<figcaption class="orbit-caption">Dessert shells with mixed berries</figcaption>
</figure>
</li>
<li class="orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imagetwo.jpg" alt="Doughnuts with jam filling">
<figcaption class="orbit-caption">Doughtnuts with jam fillings</figcaption>
</figure>
</li>
<li class="orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imagethree.jpg" alt="Cranberry pie">
<figcaption class="orbit-caption">Cranberry Pie</figcaption>
</figure>
</li>
<li class="orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imagefour.jpg" alt="Strawberry and cream plus blueberry">
<figcaption class="orbit-caption">strawberry and cream plus blueberry</figcaption>
</figure>
</li>
<li class="orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imagefive.jpg" alt="Pistachio tiramisu">
<figcaption class="orbit-caption">Pistachio tiramisu</figcaption>
</figure>
</li>
<li class="orbit-slide">
<figure class="orbit-figure">
<img class="orbit-image" src="images/imagesixx.jpg" alt="Strawberry Trifle">
<figcaption class="orbit-caption">Strawberry Trifle</figcaption>
</figure>
</li>
</ul>
</div>
<nav class="orbit-bullets">
<button class="is-active" data-slide="0">
<span class="show-for-sr">First slide details.</span>
<span class="show-for-sr" data-slide-active-label>Current Slide</span>
</button>
<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
<button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
<button data-slide="4"><span class="show-for-sr">Fifth slide details.</span></button>
<button data-slide="5"><span class="show-for-sr">Sixth slide details.</span></button>
</nav>
</div>

<!--this is my body text tag-->
<p>Is your mouth watering? That's my exact goal. Take some time to scroll through these scrumptious desserts and just imagine savoring these tasty foods. Which is your favorite too? Mine is the dessert on the fifth slide!</p>
</div></div></div></div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
